<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    
    #generateContainer {
      margin: 20px;
      font-family: Arial, sans-serif;
    }

  
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

 
    table tr {
      border-bottom: 1px solid #ddd;
    }

   
    table td {
      padding: 8px;
      text-align: left;
    }

   
    table th {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: left;
    }

 
  </style>
  <body>
    <button id="generateBtn">Generate Table</button>
    
    <div id="generateContainer"></div>
    <button id="next-btn" style="display: none;">Next Ten Planets</button>
    <button id="previous-btn" style="display: none;">Previous Ten Planets</button>
    
    <script src="script.js"></script>
  </body>
</html>
